<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .container { fill: #ffffff; stroke: #2e3436; stroke-width: 2; }
      .toolbar { fill: #f6f5f4; stroke: #c0bfbc; stroke-width: 1.5; }
      .content { fill: #fafafa; stroke: #deddda; stroke-width: 1; }
      .item { fill: #ffffff; stroke: #c0bfbc; stroke-width: 1; }
      .button { fill: #e1dedb; stroke: #9a9996; stroke-width: 1; rx: 4; }
      .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2e3436; }
      .label { font-family: Arial, sans-serif; font-size: 11px; fill: #5e5c64; }
      .annotation { font-family: Arial, sans-serif; font-size: 10px; fill: #1c71d8; font-style: italic; }
      .divider { stroke: #deddda; stroke-width: 1; stroke-dasharray: 4,2; }
    </style>
  </defs>

  <!-- Main Application Window -->
  <rect class="container" x="50" y="50" width="1100" height="800" rx="8"/>
  <text class="title" x="70" y="80">Main Application Window (ClipboardWindow)</text>

  <!-- Header Bar / Title Bar -->
  <rect class="toolbar" x="60" y="90" width="1080" height="50" rx="4"/>
  <text class="label" x="80" y="120">Header Bar (Adw.HeaderBar)</text>
  <text class="annotation" x="900" y="120">Contains: Window controls, hamburger menu</text>

  <!-- Filter Toolbar (Sticky) -->
  <rect class="toolbar" x="60" y="150" width="1080" height="60" rx="4"/>
  <text class="title" x="80" y="175">Filter Toolbar (Sticky)</text>

  <!-- Filter Toggle Button -->
  <circle class="button" cx="100" cy="190" r="15"/>
  <text class="label" x="125" y="195">Filter Toggle Button</text>
  <text class="annotation" x="125" y="207" font-size="9">Shows/hides system filters</text>

  <!-- Filter Chips Container -->
  <rect class="content" x="280" y="175" width="550" height="30" rx="15"/>
  <text class="label" x="295" y="195">Filter Chips Container (ScrolledWindow + FlowBox)</text>

  <!-- Individual filter chips -->
  <rect class="button" x="290" y="180" width="60" height="20" rx="10"/>
  <text class="annotation" x="295" y="193" font-size="9">Text</text>
  <rect class="button" x="355" y="180" width="70" height="20" rx="10"/>
  <text class="annotation" x="360" y="193" font-size="9">Images</text>
  <rect class="button" x="430" y="180" width="60" height="20" rx="10"/>
  <text class="annotation" x="435" y="193" font-size="9">URLs</text>

  <!-- Clear Filters Button -->
  <rect class="button" x="860" y="175" width="90" height="30" rx="4"/>
  <text class="label" x="870" y="195">Clear Filters</text>

  <!-- Sort Toggle -->
  <rect class="button" x="960" y="175" width="80" height="30" rx="4"/>
  <text class="label" x="970" y="195">Sort Toggle</text>

  <!-- Jump to Top -->
  <rect class="button" x="1050" y="175" width="80" height="30" rx="4"/>
  <text class="label" x="1060" y="195">Jump to Top</text>

  <!-- Tab Bar -->
  <rect class="toolbar" x="60" y="220" width="1080" height="45" rx="4"/>
  <text class="title" x="80" y="245">Tab Bar (Adw.TabBar + Adw.TabView)</text>

  <!-- Tab Pills -->
  <rect class="button" x="100" y="230" width="150" height="28" rx="14"/>
  <text class="label" x="120" y="248">Recently Copied</text>

  <rect class="button" x="260" y="230" width="150" height="28" rx="14" fill="#ffffff"/>
  <text class="label" x="280" y="248">Recently Pasted</text>

  <rect class="button" x="420" y="230" width="100" height="28" rx="14" fill="#ffffff"/>
  <text class="label" x="445" y="248">Settings</text>

  <rect class="button" x="530" y="230" width="80" height="28" rx="14" fill="#ffffff"/>
  <text class="label" x="555" y="248">Tags</text>

  <!-- Content Area (Scrollable) -->
  <rect class="content" x="60" y="275" width="1080" height="440" rx="4"/>
  <text class="title" x="80" y="295">Content Viewport (ScrolledWindow)</text>
  <text class="annotation" x="80" y="310">Contains: Item List (Gtk.ListBox) with ClipboardItemRow widgets</text>

  <!-- Clipboard Item Cards (Sample) -->
  <!-- Item 1 -->
  <rect class="item" x="80" y="325" width="1040" height="90" rx="6"/>
  <text class="title" x="100" y="345">Clipboard Item Card (ClipboardItemRow)</text>

  <!-- Item header -->
  <text class="annotation" x="100" y="360" font-size="9">Timestamp: 12:34:56</text>

  <!-- Action buttons -->
  <circle class="button" cx="950" cy="355" r="12"/>
  <text class="annotation" x="970" y="360" font-size="9">Copy</text>
  <circle class="button" cx="1000" cy="355" r="12"/>
  <text class="annotation" x="1020" y="360" font-size="9">View</text>
  <circle class="button" cx="950" cy="385" r="12"/>
  <text class="annotation" x="970" y="390" font-size="9">Save</text>
  <circle class="button" cx="1000" cy="385" r="12"/>
  <text class="annotation" x="1020" y="390" font-size="9">Tags</text>
  <circle class="button" cx="1030" cy="370" r="12"/>
  <text class="annotation" x="1020" y="405" font-size="9">Delete</text>

  <!-- Item content preview -->
  <rect class="content" x="100" y="375" width="820" height="30" rx="3"/>
  <text class="annotation" x="110" y="393">Content Preview Area (Text/Image/File)</text>

  <!-- Tags display (overlay) -->
  <rect fill="#e1dedb" x="100" y="395" width="200" height="20" rx="3"/>
  <text class="annotation" x="110" y="408" font-size="9">Tag Display Container (Bottom Left)</text>

  <!-- Item 2 (collapsed view) -->
  <rect class="item" x="80" y="425" width="1040" height="90" rx="6"/>
  <text class="label" x="100" y="445">Clipboard Item Card...</text>

  <!-- Item 3 (collapsed view) -->
  <rect class="item" x="80" y="525" width="1040" height="90" rx="6"/>
  <text class="label" x="100" y="545">Clipboard Item Card...</text>

  <!-- Load More Indicator -->
  <rect class="toolbar" x="460" y="625" width="200" height="40" rx="4"/>
  <text class="label" x="500" y="648">Load More Trigger Area</text>
  <text class="annotation" x="475" y="663" font-size="9">(Infinite scroll sentinel)</text>

  <!-- Bottom Tags Bar (Sticky) -->
  <rect class="toolbar" x="60" y="725" width="1080" height="115" rx="4"/>
  <text class="title" x="80" y="745">Bottom Tags Bar (Sticky)</text>
  <text class="annotation" x="80" y="760">Quick Filter Panel - Custom Tags Only</text>

  <!-- Tag filter buttons -->
  <rect class="button" x="100" y="770" width="80" height="28" rx="14"/>
  <text class="label" x="120" y="788">Tag: Work</text>

  <rect class="button" x="190" y="770" width="100" height="28" rx="14"/>
  <text class="label" x="210" y="788">Tag: Personal</text>

  <rect class="button" x="300" y="770" width="90" height="28" rx="14"/>
  <text class="label" x="320" y="788">Tag: Code</text>

  <text class="annotation" x="100" y="815">Pill Buttons (Gtk.Button) - Toggle selection</text>
  <text class="annotation" x="100" y="828">FlowBox container - wraps tags horizontally</text>

  <!-- Legend -->
  <text class="title" x="50" y="870">Component Types Legend:</text>
  <rect class="container" x="50" y="880" width="20" height="15"/>
  <text class="label" x="75" y="892">Container</text>

  <rect class="toolbar" x="180" y="880" width="20" height="15"/>
  <text class="label" x="205" y="892">Toolbar/Bar</text>

  <rect class="content" x="310" y="880" width="20" height="15"/>
  <text class="label" x="335" y="892">Content Area</text>

  <rect class="item" x="460" y="880" width="20" height="15"/>
  <text class="label" x="485" y="892">List Item</text>

  <rect class="button" x="590" y="880" width="20" height="15"/>
  <text class="label" x="615" y="892">Interactive Element</text>
</svg>
