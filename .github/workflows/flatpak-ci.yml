name: Flatpak CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml pydantic pillow websockets

      - name: Run Python tests
        run: |
          cd server
          python -m pytest test/integration -v -m "not slow" --tb=short || echo "::warning::Some Python tests failed"

  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder xvfb
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Build Flatpak
        run: |
          xvfb-run flatpak-builder --user --disable-rofiles-fuse --repo=repo --force-clean --install-deps-from=flathub --arch=x86_64 --default-branch=test --ccache build-dir io.github.dyslechtchitect.tfcbm.yml
          flatpak build-bundle repo tfcbm.flatpak io.github.dyslechtchitect.tfcbm test

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: tfcbm-flatpak
          path: tfcbm.flatpak
          retention-days: 7
