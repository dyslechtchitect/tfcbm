name: Flatpak CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLATPAK_BUILDER_IMAGE: ghcr.io/flathub/flatpak-github-actions:gnome-nightly

jobs:
  # First job: Run unit tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml pydantic pillow websockets

      - name: Run Python tests
        run: |
          cd server
          python -m pytest test/integration -v -m "not slow" --tb=short || echo "::warning::Some Python tests failed"

      - name: Run Node.js tests
        run: |
          cd gnome-extension
          npm test || echo "::warning::Some Node tests failed"

  # Second job: Build Flatpak for multiple GNOME versions
  flatpak:
    name: Build Flatpak (GNOME ${{ matrix.gnome-version }})
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        gnome-version: ['49']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder xvfb
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Create manifest for GNOME ${{ matrix.gnome-version }}
        run: |
          # Create a version-specific manifest
          sed "s/runtime-version: '49'/runtime-version: '${{ matrix.gnome-version }}'/" \
            io.github.dyslechtchitect.tfcbm.yml > \
            io.github.dyslechtchitect.tfcbm-gnome${{ matrix.gnome-version }}.yml

      - name: Build Flatpak
        run: |
          xvfb-run flatpak-builder --user --disable-rofiles-fuse --repo=repo --force-clean --install-deps-from=flathub --arch=x86_64 --default-branch=test --ccache build-dir io.github.dyslechtchitect.tfcbm-gnome${{ matrix.gnome-version }}.yml
          flatpak build-bundle repo tfcbm-gnome${{ matrix.gnome-version }}.flatpak io.github.dyslechtchitect.tfcbm test

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: tfcbm-gnome${{ matrix.gnome-version }}-flatpak
          path: tfcbm-gnome${{ matrix.gnome-version }}.flatpak
          retention-days: 7

  # Third job: Lint with flatpak-builder-lint
  lint:
    name: Lint Flatpak
    runs-on: ubuntu-latest
    needs: flatpak

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder xvfb dbus-x11
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.flatpak.Builder

      - name: Lint manifest
        run: |
          flatpak run --command=flatpak-builder-lint org.flatpak.Builder manifest io.github.dyslechtchitect.tfcbm.yml || true

      - name: Build repo for linting
        run: |
          dbus-run-session -- xvfb-run flatpak run org.flatpak.Builder --user --install-deps-from=flathub --disable-rofiles-fuse --repo=repo --force-clean build-dir io.github.dyslechtchitect.tfcbm.yml

      - name: Lint repo
        run: |
          flatpak run --command=flatpak-builder-lint org.flatpak.Builder repo repo || true
