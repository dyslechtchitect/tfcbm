name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    name: Build Flatpak
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder xvfb
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Create release manifest
        run: |
          # Rewrite the manifest to build from the local checkout instead of a git tag
          cat > build-manifest.yml << 'MANIFEST'
          id: io.github.dyslechtchitect.tfcbm
          runtime: org.gnome.Platform
          runtime-version: '49'
          sdk: org.gnome.Sdk
          command: tfcbm

          finish-args:
            - --share=ipc
            - --socket=wayland
            - --socket=fallback-x11
            - --device=dri
            - --filesystem=home:ro

          modules:
            - name: tfcbm
              buildsystem: meson
              sources:
                - type: dir
                  path: .
          MANIFEST

      - name: Build Flatpak bundle
        run: |
          xvfb-run flatpak-builder \
            --user \
            --disable-rofiles-fuse \
            --repo=repo \
            --force-clean \
            --install-deps-from=flathub \
            --arch=x86_64 \
            --default-branch=stable \
            --ccache \
            build-dir build-manifest.yml
          flatpak build-bundle repo tfcbm-x86_64.flatpak io.github.dyslechtchitect.tfcbm stable

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfcbm-x86_64-flatpak
          path: tfcbm-x86_64.flatpak

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: tfcbm-x86_64-flatpak

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: tfcbm-x86_64.flatpak
