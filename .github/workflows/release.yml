name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Flatpak
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for aarch64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder xvfb
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Build Flatpak (x86_64)
        run: |
          mkdir -p pages
          xvfb-run flatpak-builder \
            --user \
            --disable-rofiles-fuse \
            --repo=pages/repo \
            --force-clean \
            --install-deps-from=flathub \
            --arch=x86_64 \
            --default-branch=stable \
            --gpg-sign=D93CF57462FBBE4E \
            --ccache \
            build-dir io.github.dyslechtchitect.tfcbm.yml

      - name: Build Flatpak (aarch64)
        run: |
          xvfb-run flatpak-builder \
            --user \
            --disable-rofiles-fuse \
            --repo=pages/repo \
            --force-clean \
            --install-deps-from=flathub \
            --arch=aarch64 \
            --default-branch=stable \
            --gpg-sign=D93CF57462FBBE4E \
            --ccache \
            build-dir io.github.dyslechtchitect.tfcbm.yml

      - name: Update repo metadata
        run: |
          flatpak build-update-repo pages/repo \
            --generate-static-deltas \
            --gpg-sign=D93CF57462FBBE4E \
            --title="TFCBM" \
            --default-branch=stable \
            --prune \
            --prune-depth=2

      - name: Build bundles for release
        run: |
          flatpak build-bundle pages/repo tfcbm-x86_64.flatpak io.github.dyslechtchitect.tfcbm stable --arch=x86_64 --gpg-keys=<(gpg --export D93CF57462FBBE4E)
          flatpak build-bundle pages/repo tfcbm-aarch64.flatpak io.github.dyslechtchitect.tfcbm stable --arch=aarch64 --gpg-keys=<(gpg --export D93CF57462FBBE4E)

      - name: Copy flatpakref to pages
        run: cp io.github.dyslechtchitect.tfcbm.flatpakref pages/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfcbm-flatpak-bundles
          path: |
            tfcbm-x86_64.flatpak
            tfcbm-aarch64.flatpak

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-snap:
    name: Build Snap
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Snap
        uses: snapcore/action-build@v1
        id: build

      - name: Upload Snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfcbm-snap
          path: ${{ steps.build.outputs.snap }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-snap]
    permissions:
      contents: write

    steps:
      - name: Download Flatpak artifacts
        uses: actions/download-artifact@v4
        with:
          name: tfcbm-flatpak-bundles

      - name: Download Snap artifact
        uses: actions/download-artifact@v4
        with:
          name: tfcbm-snap

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            tfcbm-x86_64.flatpak
            tfcbm-aarch64.flatpak
            *.snap
