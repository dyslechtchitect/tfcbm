<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 256 256" preserveAspectRatio="xMidYMid meet">
  <style>
    .spin { transform-origin: 50% 50%; animation: spin 1.4s linear infinite; }
    .bob { animation: bob 1s ease-in-out infinite; }
    .tongue { animation: wag 0.6s ease-in-out infinite; }
    .spark { transform-origin: center; animation: spark 0.9s linear infinite; }

    @keyframes spin { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
    @keyframes bob { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-6px) } }
    @keyframes wag { 0% { transform: translateX(0) } 50% { transform: translateX(4px) } 100% { transform: translateX(0) } }
    @keyframes spark { 0% { transform: scale(1); opacity: 1 } 50% { transform: scale(0.7); opacity: 0.4 } 100% { transform: scale(1); opacity: 1 } }
  </style>

  <!-- Spiky punk hair ring (rotates) -->
  <g class="spin" transform="translate(128,128)">
    <g transform="rotate(0)"><polygon points="0,-78 10,-58 -10,-58" fill="#ff55a3"/></g>
    <g transform="rotate(30)"><polygon points="0,-78 10,-58 -10,-58" fill="#ffef3a"/></g>
    <g transform="rotate(60)"><polygon points="0,-78 10,-58 -10,-58" fill="#8aff6b"/></g>
    <g transform="rotate(90)"><polygon points="0,-78 10,-58 -10,-58" fill="#ff55a3"/></g>
    <g transform="rotate(120)"><polygon points="0,-78 10,-58 -10,-58" fill="#ffef3a"/></g>
    <g transform="rotate(150)"><polygon points="0,-78 10,-58 -10,-58" fill="#8aff6b"/></g>
    <g transform="rotate(180)"><polygon points="0,-78 10,-58 -10,-58" fill="#ff55a3"/></g>
    <g transform="rotate(210)"><polygon points="0,-78 10,-58 -10,-58" fill="#ffef3a"/></g>
    <g transform="rotate(240)"><polygon points="0,-78 10,-58 -10,-58" fill="#8aff6b"/></g>
    <g transform="rotate(270)"><polygon points="0,-78 10,-58 -10,-58" fill="#ff55a3"/></g>
    <g transform="rotate(300)"><polygon points="0,-78 10,-58 -10,-58" fill="#ffef3a"/></g>
    <g transform="rotate(330)"><polygon points="0,-78 10,-58 -10,-58" fill="#8aff6b"/></g>
  </g>

  <!-- Central angry circular face (bobs up and down) -->
  <g class="bob" transform="translate(128,128)">
    <circle r="56" fill="#111111" stroke="#222" stroke-width="3"/>
    <circle r="50" fill="#ff55a3"/>

    <!-- eyes -->
    <g transform="translate(-18,-8)">
      <ellipse rx="9" ry="6" fill="#ffffff"/>
      <ellipse rx="4" ry="4" cx="-1" fill="#111111"/>
    </g>
    <g transform="translate(18,-8)">
      <ellipse rx="9" ry="6" fill="#ffffff"/>
      <ellipse rx="4" ry="4" cx="1" fill="#111111"/>
    </g>

    <!-- angry brows -->
    <path d="M-30,-20 q18 -8 30 0" stroke="#111" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M30,-20 q-18 -8 -30 0" stroke="#111" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- mouth with tongue wagging -->
    <g transform="translate(0,18)">
      <path d="M-22,0 q22,26 44,0" fill="#111"/>
      <rect x="-12" y="2" width="24" height="18" rx="8" fill="#ff55a3"/>
      <ellipse cx="0" cy="20" rx="8" ry="6" fill="#ffffff"/>
      <g class="tongue">
        <path d="M-6,6 q6,10 12,0 q-6,6 -12,0" fill="#8aff6b"/>
      </g>
    </g>

    <!-- small cheek studs -->
    <circle cx="-38" cy="6" r="3" fill="#cfd8dc"/>
    <circle cx="38" cy="6" r="3" fill="#cfd8dc"/>
  </g>

  <!-- tiny ring of sparks that pulse -->
  <g transform="translate(128,128)">
    <circle cx="-86" cy="0" r="4" fill="#ffef3a" class="spark"/>
    <circle cx="86" cy="0" r="4" fill="#8aff6b" class="spark"/>
    <circle cx="0" cy="-86" r="4" fill="#ff55a3" class="spark"/>
    <circle cx="0" cy="86" r="4" fill="#cfd8dc" class="spark"/>
  </g>
</svg>
