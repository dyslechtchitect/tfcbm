id: io.github.dyslechtchitect.tfcbm
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: tfcbm

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
