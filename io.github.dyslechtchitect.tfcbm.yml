id: io.github.dyslechtchitect.tfcbm
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: tfcbm

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home:ro                                  # Required: Read file contents when files are copied
#  - --talk-name=org.freedesktop.Flatpak                    # Required: flatpak-spawn --host for pkexec auth dialog

modules:
  - name: tfcbm
    buildsystem: meson
    sources:
      - type: dir
        path: .
