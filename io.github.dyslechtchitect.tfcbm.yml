id: io.github.dyslechtchitect.tfcbm
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: tfcbm

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=io.github.dyslechtchitect.tfcbm.Extension # Required: Communication with our extension
  - --filesystem=home:ro                                  # Required: Read file contents when files are copied
  - --filesystem=xdg-config/autostart                     # Required: Check and remove autostart file

modules:
  - name: tfcbm
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/dyslechtchitect/tfcbm.git
        tag: v1.0.0
