[pytest]
# Pytest configuration for Shortcut Recorder POC

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use real GTK components)
    slow: Slow-running tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__
